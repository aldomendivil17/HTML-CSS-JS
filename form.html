<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formulario Estandar</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="estilosForms.css">

</head> 
<body>

    <header>
       <div class="container" background-color: >
           <h1>Mi Formulario</h1>
       </div>
    </header>
    <br>
    <div class="container">
    	<form action="" class="">
    		<div class="form-group">
    			<label for="nombre"><b>Nombre:</b></label>
    			<input class="form-control" id="nombre" type="text" placeholder="Escribe tu nombre">
			</div>
			<br>
			<div class="form-group">
    			<label for="option"><b>Elige una opción:</b></label>
    			<select class="form-select" name="" id="option">
    				<option value="value1">Opción 1</option>
    				<option value="value2">Opción 2</option>
    				<option value="value3">Opción 3</option>
    				<option value="value4">Opción 4</option>
    				<option value="value5">Opción 5</option>
    			</select>
    		</div>
    		<br>
    		<div class="form-group">
    			<label for="mensaje"><b>Mensaje:</b></label>
    			<textarea class="form-control" id="mensaje" placeholder="Escribe tu mensaje"></textarea>
    		</div>
    		<br>
    		<div class="form-group">
    			<label for="archivo"><b>Archivo:</b></label>
    			<input type="file" id="archivo">
    			<p class="">Máximo 50MB</p>
    		</div>
    		<br>
            <button type="button" class="btn btn-outline-light"><b>Enviar</b></button><br><br>
    	</form>
	</div>


	<div class="botonEnlace">
		<br>
		<h2 align="center">Link de mi portafolio</h2><br>
		<a href="index.html" class="botton" role="button" aling="center">Click aquí</a>
	</div>

	<div class="container">
		<div class="imagen_main">
			<img class="imagen_main polaroid"src="https://www.grupodotcom.com/wp-content/uploads/2019/10/software-developer-vs-software-engineer.jpg"></img><br>
		</div>
	</div>
	<footer>
		<div class="container text-center">
			<h5>Aldo Mendivil Ochoa | Formulario</h5>
		</div>
	</footer>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</head>
